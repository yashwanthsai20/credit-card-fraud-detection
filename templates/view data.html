      <center>
        <div class="ex1" style ="width: 1250px;height: 650px">
        <table id='mytable' class="table table-sm table-borderless mb-0">
										<thead class="thread-dark">
											<tr>
												<th style="color:white">S/N</th>

												{% endfor %}
											</tr>
										</thead>


										<tbody>
											{% for row in row_val %}

													<th scope="row" style="color:#f8f9fa">{{ loop.index }}</th>
													{% for r in row %}
														<td style="color:#f8f9fa">{{ r }}</td>
													{% endfor %}
												</tr>
											{% endfor %}
                                        </tbody>
          </table>
        </div>
